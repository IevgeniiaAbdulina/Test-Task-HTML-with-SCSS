<!DOCTYPE html>
<html lang="en">
    <html dir="rtl" lang="yi">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/style/index.css">
            <link rel="icon" type="image/png" size='32x32' href="/public/favicon.svg">
            <title>Test task | Abdulina</title>
        </head>
<body>
    <div class="container">
        <header>
            <div class="topnav">
                <input type="text" dir="rtl">
            </div>
            <div class="user">
                <div class="user-info">
                    <div class="user-info-icon"></div>
                    <div class="user-info-title">
                        <p>
                             ןכוסה םש
                            <span>ילארשי לארשי</span><br>
                            ביטקלוק

                        </p>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="header-list">
                <div class="sort-list">
                    <div class="button selected recent">הצעות אחרונות</div>
                    <div class="button">text</div>
                </div>
                <div class="search">
                    <input type="text" class="search-input" placeholder="חיפוש">
                    <div role="button" class="add-button circle-button"></div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="wrapper">
                <div class="card">
                    <div class="content">
                        <div class="card-header">
                            <div class="card-header-right">
                                <div class="car-icon"></div>
                            </div>
                            <div class="card-header-left">
                                <div role="button" class="circle-button edit-button"></div>
                                <div role="button" class="circle-button email-button"></div>
                            </div>
                        </div>

                        <div class="card-divider"></div>

                        <div class="car-info">
                            <div class="row">
                                <div class="column-one">
                                    <div class="car-info-label">label</div>
                                    <div class="car-info-text">text</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column-one">
                                    <div class="car-info-label">label</div>
                                    <div class="car-info-text">text</div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="column-two">
                                    <div class="car-info-label">label</div>
                                    <div class="car-info-text">038974573</div>
                                </div>
                                <div class="column-one">
                                    <div class="car-info-label">label</div>
                                    <div class="car-info-text">12-345-67</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column-two">
                                    <div class="car-info-label">label</div>
                                    <div class="car-info-text">12.10.2019</div>
                                </div>
                                <div class="column-one">
                                    <div class="car-info-label">label</div>
                                    <div class="car-info-text">04.04.2020</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column-two">
                                    <div class="car-info-label">label</div>
                                    <div class="car-info-text">123456789012</div>
                                </div>
                                <div class="column-one">
                                    <div class="car-info-label hidden">hidden</div>
                                    <div class="car-info-text special">(text)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
